<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$modalCtl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    {{$modalCtl.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modalCtl.ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="$modalCtl.cancel()">取消</button>
</div>
