<form method="post">
    <div class="title">{{title}}</div>
        <div class="test_input" ng-repeat="t in inputs">
            <label class="label_v">{{t.label}}:
            <input class="input_v" type="text" name="{{t.name}}"/></label>
        </div>
    <hr>
    <button type="submit">提交</button>
</form>
