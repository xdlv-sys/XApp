<form method="post">
    <div class="title">{{title}}</div>
    <div class="url">{{url}}</div>
        <table border="0">
            <tr  ng-repeat="t in inputs">
                <td>{{t.label}}:</td>
                <td width="400px"><input class="input_v" type="text" name="{{t.name}}"/></td>
                <td>{{t.comment}}</td>
            </tr>
        </table>
    <hr>
    <button type="button" ng-click="submitForm()">提交</button>
</form>
